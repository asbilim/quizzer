{% extends 'listings/base.html' %}
{% load static %}


{% block content %}

<div class="results min-h-[40vh] items-center justify-center my-16 font-bold flex flex-col gap-12">
    <div class="good-title flex flex-col gap-0">
        <h2 class="text-5xl">RESULTS</h2>
        <p class="bg-blue-400 h-2"></p>
    </div>
    <h3 class="text-center mx-8">You are viewing the score of <span class="font-semibold">{{quiz.name}}</span> </h3>
    {% if score > 50 %}
        <div class="radial-progress bg-blue-400 bg-opacity-25 text-green-500 border-green-500" style="--value:{{score}}; --size:12rem; --thickness: 8px;">{{score}}%</div>
    {% else %}
        <div class="radial-progress bg-blue-400 bg-opacity-25 text-red-500 border-red-500" style="--value:{{score}}; --size:12rem; --thickness: 8px;">{{score}}%</div>
    {% endif %}
    <div class="decisions flex   gap-4 items-center  justify-center my-8 max-w-lg overflow-hidden">
        <button type="submit" class="w-full px-8 leading-none text-xs font-semibold text-white bg-blue-600 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring focus:ring-indigo-300 no-animation py-3">
            <a href="{% url 'main-home-page' %}">Back To Home</a>
        </button>
        <button type="submit" class="w-full py-3  leading-none text-xs font-semibold hover:bg-red-600 hover:text-red-900 bg-transparent rounded-lg  focus:outline-none focus:ring focus:ring-indigo-300 no-animation border-0 text-red-500 px-8">
            <a href="{% url 'reset-quiz' quiz.id %}">Reset the progress</a>
        </button>
    </div>
</div>

{% endblock %}
