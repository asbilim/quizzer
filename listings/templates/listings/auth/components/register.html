<form class="w-full rounded-lg  flex flex-col items-center justify-center gap-8 " method="POST">
    <div class="titles flex flex-col gap-3  w-full items-center justify-center">
        <h1 class="text-4xl font-bold my-8">Create account</h1>
        <h3 class="text-3xl">It's free !!</h3>
        <p class="text-lg">create your account and start your quizes!!</p>
    </div>
    
    <div class="mt-4 w-full px-36">
      <label for="email" class="block text-sm">Username</label>
      <input type="text" id="username" name="username" placeholder="Enter your email" class="w-full px-3 py-4 mt-1 text-base border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-indigo-100 focus:border-indigo-300">
    </div>
    <div class="mt-4 mx-auto w-full px-36">
      <label for="password" class="block text-sm">Password</label>
      <input type="password" id="password" name="password" placeholder="Enter your password" class="w-full px-3 py-4 mt-1 text-base border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-indigo-100 focus:border-indigo-300">
    </div>
    <div class="mt-4 mx-auto w-full px-36">
        <label for="password" class="block text-sm">Confirm</label>
        <input type="password" id="confirm" name="confirm" placeholder="Enter your password" class="w-full px-3 py-4 mt-1 text-base border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-indigo-100 focus:border-indigo-300">
      </div>
    <div class="flex items-center justify-between mt-4 w-full px-36">
      <div>
        <a href="#" class="text-sm text-indigo-600 hover:underline">Already have an account ?</a>
      </div>
    </div>
    <div class="px-36 w-full">
      <button type="submit" class="w-full px-4 py-2 text-lg font-semibold text-white bg-indigo-600 rounded-lg hover:bg-indigo-700 focus:outline-none focus:ring focus:ring-indigo-300 btn btn-wide no-animation lowercase">Create my account</button>
    </div>
    {% csrf_token %}
  </form>
